{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}
{% block title %}Calendar{% endblock %}

{% block pagestatic %}
    <script src='{% static "js/mergeCalendar.js" %}'></script>
{%  endblock %}

{% block content %}
    
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mesclando Calendarios</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST" id='form-merge' action="/mergedCalendar/">
            <div class="modal-body">
                <div class="form-group">
                    
                    {% csrf_token %}    
                    {% crispy form %}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <input type="submit" class="btn btn-primary" value="Mesclar">
                </div>
            </div>  
        </form>
      </div>
    </div>
  </div>
    <script>
    
    </script>
{% endblock %}
